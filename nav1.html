<!DOCTYPE html>
<html>
<head>
  <title>IEKart Store</title>
  <style>
    /* Styles for the navigation bar */
    header {
  position: fixed;
  top: 3px;
  left:3px;
  right:3px;
}
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body style="background-color: lightgray;">
 <header>
  <nav>
    <div>
      <a href="#one">Prince</a>
      <a href="#two">Queen</a>
      <a href="#three">Devil</a>
      <a href="#four">Don't Know</a>
    
    </div>
    <div>
      <a href="signup.html">SignOut!</a>
    </div>
  </nav>
  </header>
  <br>
  <br>
  <img src="one.jpeg" id="one">
  <br>
  <img src="two.jpeg" id="two">
  <br>

  <br>
  <img src="four.jpeg" id="four">
</body>
</html>
